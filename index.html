<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>JavaScript Quiz</title>
    </head>
    <body>
        <h1>JavaScript Quiz!</h1>
        <button id="quiz-start">Start the Quiz</button>
        <button id="view-hiscores">View High Scores</button>
        <div id="question-container">
            <h2 id="question"></h2>
            <button id="choice1" class="choice-button"></button>
            <button id="choice2" class="choice-button"></button>
            <button id="choice3" class="choice-button"></button>
            <button id="choice4" class="choice-button"></button>
            <button id="choice5" class="choice-button"></button>
            
        </div>
        <div id="post-quiz" style="display: none">
            <h2>Quiz Finished!</h2>
            <h3 id="correct-answers"></h3>
            <input type="text" id="initials" placeholder="Put your initials here!">
            <button id="add-hiscore">Submit!</button>
            <h2>High Scores!</h2>
            <ol id="hiscores"></ol>
            <button id="clear-hiscores">Clear High Scores!</button>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="Assets/Javascript/script.js"></script>
    </body>
</html>
